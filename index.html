<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image to PDF Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <h2>Image â†’ PDF</h2>
  <button id="loginBtn">Login</button>
</nav>

<div id="loginBox" class="login-box">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginSubmit">Login</button>
  <p id="loginMessage" class="login-message"></p>
</div>

<div class="container">
  <h1>Image to PDF Converter</h1>

  <div class="controls">
    <input type="file" id="imageInput" accept="image/*" multiple hidden />
    <button class="upload-btn" onclick="imageInput.click()">Upload Images</button>
    <button class="clear-btn" onclick="clearImages()">Clear Images</button>
  </div>

  <div class="options">
    <label>
      Page Size
      <select id="pageSize">
        <option value="a4">A4</option>
        <option value="a2">A2</option>
      </select>
    </label>

    <label>
      Orientation
      <select id="orientation">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>
    </label>
  </div>

  <div id="message" class="message"></div>
  <div id="preview" class="preview"></div>

  <div class="convert-wrapper">
    <button class="convert" onclick="convertToPDF()">Convert to PDF</button>
  </div>
</div>

<div id="cropBox" class="crop-box">
  <canvas id="cropCanvas"></canvas>
  <div class="crop-actions">
    <button onclick="applyCrop()">Apply Crop</button>
    <button onclick="closeCrop()">Cancel</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
